
<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form #enterProjects="ngForm" (ngSubmit)="enterData(enterProjects.value)">
        <div class="form-group">
         <input type="text" #projectDept="ngModel" placeholder="Enter Department" ngModel name="projectDept" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" #projectName="ngModel" placeholder="Enter Project Name" ngModel name="projectName" class="form-control" required>
         </div>
         <div class="form-group">
          <input type="text" #projectCode="ngModel" placeholder="Enter project code" ngModel name="projectCode" class="form-control" required>
         </div>
         <div class="form-group">
          <input type="text" #projectDept="ngModel" placeholder="Enter " ngModel name="projectDetails" class="form-control" required>
         </div>
       
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success" >Register</button>
        </div>
      </form>
    </div>
  
  </div>  
</div>
